<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de poids</title>
    <link rel="stylesheet" href="poid.css">
</head>
<body>

    <div class="h1">
        <h1>Calculer poids id√©al</h1>
    </div>
    <section>
        <div class="box">
            <div class="inptText">
                <input type="text" placeholder="cm" id="lng">
            </div>
            <div class="inptText">
                <input type="text" placeholder="ans" id="age">
            </div>
            <div class="type">
                <label for="votre-type">Votre etes :</label>
                <div id="check">
                    <div>
                        <input type="checkbox" name="type" id="mince">
                        <label>Mince</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="moyen" checked>
                        <label>Moyen</label>
                    </div>
                    <div>
                        <input type="checkbox" name="type" id="large">
                        <label>Large</label>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button id="btn">Calculer</button>
            </div>
            
    
            <div id="result"></div>
        </div>
    
    </section>
   
    
    <script src="poid.js"></script>
</body>
</html>
